    .filters { max-width: 1000px; margin: 16px auto; padding: 0 12px; display: flex; gap: 8px; flex-wrap: wrap; }

<body>

  <div class="filters">

  <div class="container">

  <script>
    // â˜…â˜…â˜… ã“ã“ã«ãƒ‡ãƒ—ãƒ­ã‚¤ã—ãŸURLã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ â˜…â˜…â˜…
    const API = "ã“ã“ã«ã‚ãªãŸã®ã‚¦ã‚§ãƒ–ã‚¢ãƒ—ãƒªURLã‚’è²¼ã‚Šä»˜ã‘";

    let currentCategory = "ãƒã‚±ãƒ¢ãƒ³";
    
    // â˜…é«˜é€ŸåŒ–ç”¨ã‚­ãƒ£ãƒƒã‚·ãƒ¥ï¼ˆä¸€åº¦èª­ã¿è¾¼ã‚“ã ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ï¼‰
    const CACHE = {}; 

    const el = (id) => document.getElementById(id);
    const yen = (n) => "Â¥" + Number(n).toLocaleString();

    // ãƒ‡ãƒ¼ã‚¿æç”»é–¢æ•°
    function render(data) {
        const grid = el("grid");
        el("meta").textContent = `${data.category} (${data.count}ä»¶)`;

        if (data.items.length === 0) {
          grid.innerHTML = '<div class="loading">è©²å½“ãªã—</div>';
          return;
        }

        grid.innerHTML = data.items.map(item => {
          let imgTag = `<div class="card-img no-img">No Image</div>`;
          if (item.imageUrl) {
            imgTag = `<img src="${item.imageUrl}" class="card-img" alt="" loading="lazy" />`;
          }

          // â˜…â˜…â˜… è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯ã®å¤‰æ›´ â˜…â˜…â˜…
          let headerHtml = ""; // åå‰ã®ä¸Šã®è¡¨ç¤º
          let badgeHtml = "";  // å³ä¸Šã®ãƒãƒƒã‚¸

          if (currentCategory === "ç´ ä½“") {
             // ã€Œç´ ä½“ã€ã‚¿ãƒ–ã®å ´åˆï¼šPSAè¡¨è¨˜ã¯ãªã—ã€‚ã‚°ãƒ¬ãƒ¼ãƒ‰ãŒã‚ã‚Œã°ãƒãƒƒã‚¸è¡¨ç¤º
             if (item.grade) {
                badgeHtml = `<span class="badge badge-sotai">${item.grade}</span>`;
             }
          } else {
             // ã€Œç´ ä½“ã€ä»¥å¤–ã®ã‚¿ãƒ–ï¼ˆãƒã‚±ãƒ¢ãƒ³ç­‰ï¼‰ã®å ´åˆï¼š
             // 1. å¼·åˆ¶çš„ã«ã€PSA10ã€‘ã‚’åå‰ã®ä¸Šã«è¡¨ç¤º
             headerHtml = `<div class="psa-label">ã€PSA10ã€‘</div>`;
             
             // 2. å³ä¸Šã®ãƒãƒƒã‚¸ï¼ˆç´ ä½“ãªã©ï¼‰ã¯ä¸€åˆ‡è¡¨ç¤ºã—ãªã„ï¼ˆç©ºã«ã™ã‚‹ï¼‰
             badgeHtml = "";
          }

          return `
            <div class="card">
              ${imgTag}
              <div class="card-tags">${badgeHtml}</div>
              <div class="card-body">
                ${headerHtml}
                <div class="card-title">${item.name}</div>
                <div class="card-footer">
                  <div class="price-label">è²·å–ä¾¡æ ¼</div>
                  <div class="price-value">${yen(item.price)}</div>
                  <div class="limit">æ®‹ã‚Š:${item.remaining}</div>
                </div>
              </div>
            </div>
          `;
        }).join("");
    }

    async function load(forceReload = false) {
      const grid = el("grid");
      el("err").style.display = "none";

      // æ¤œç´¢ãƒ¯ãƒ¼ãƒ‰ã‚„è¨­å®šã‚’å–å¾—
      const q = el("q").value.trim();
      const sort = el("sort").value;
      const hideZero = el("hideZero").checked ? "1" : "";
      
      // ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚­ãƒ¼ã‚’ä½œæˆï¼ˆæ¡ä»¶ãŒå¤‰ã‚ã£ãŸã‚‰å†å–å¾—ã™ã‚‹ãŸã‚ï¼‰
      const cacheKey = `${currentCategory}_${q}_${sort}_${hideZero}`;

      // â˜…ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãŒã‚ã‚Œã°ãã‚Œã‚’ä½¿ã£ã¦å³åº§ã«è¡¨ç¤ºï¼ˆé«˜é€ŸåŒ–ï¼‰
      if (!forceReload && CACHE[cacheKey]) {
        render(CACHE[cacheKey]);
        return;
      }

      grid.innerHTML = '<div class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>';

      const params = new URLSearchParams();
      params.set("category", currentCategory);
      if (q) params.set("q", q);
      if (sort) params.set("sort", sort);
      if (hideZero) params.set("hideZero", hideZero);

      try {
        const res = await fetch(`${API}?${params.toString()}`);
        const data = await res.json();

        if (data.error) {
          el("err").textContent = data.error;
          el("err").style.display = "block";
          grid.innerHTML = "";
          return;
        }

        // ãƒ‡ãƒ¼ã‚¿ã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã«ä¿å­˜
        CACHE[cacheKey] = data;
        
        render(data);

      } catch (e) {
        grid.innerHTML = "";
        el("err").textContent = "Error: " + e.message;
        el("err").style.display = "block";
      }
    }

    // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆå‡¦ç†
    document.querySelectorAll(".nav-item").forEach(tab => {
      tab.addEventListener("click", (e) => {
        document.querySelectorAll(".nav-item").forEach(t => t.classList.remove("active"));
        e.target.classList.add("active");
        currentCategory = e.target.getAttribute("data-cat");
        load(); 
      });
    });

    // å„ç¨®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
    el("sort").addEventListener("change", () => load(true)); // ã‚½ãƒ¼ãƒˆå¤‰æ›´æ™‚ã¯å†å–å¾—
    el("hideZero").addEventListener("change", () => load(true));
    el("reload").addEventListener("click", () => {

        load(true);
    });
    
    let timer;

    });

  </script>
